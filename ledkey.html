<script type="text/javascript">
    RED.nodes.registerType('ledkey',{
        category: 'Raspberry Pi',
        color: '#a6bbcf',
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"ledkey";
        }
    });
</script>

<script type="text/x-red" data-template-name="ledkey">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
        <p>Hello</p>
    </div>
</script>

<script type="text/x-red" data-help-name="ledkey">
    <p>A simple node that converts the message payloads into all lower-case characters. OK?</p>
</script>
